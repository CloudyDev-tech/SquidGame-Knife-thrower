<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="character-select" style="position: fixed; width: 100%; height: 100%; background: #111; display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; font-family: 'Press Start 2P', cursive;">
    <h1>SELECT YOUR FIGHTER</h1>

    <div style="
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        max-width: 90%;
        margin-top: 20px;
    ">
        <!-- Repeatable character card block -->
        <div class="character-card" data-character="santa" style="width: 200px; height: 230px; background: #222; border: 3px solid #e74c3c; border-radius: 10px; display: flex; flex-direction: column; align-items: center; padding: 20px; cursor: pointer;">
            <img src="/santa.png" style="width: 150px; height: 150px; object-fit: contain;">
            <h2 style="margin-top: 20px;">SANTA</h2>
        </div>

        <div class="character-card" data-character="thanos" style="width: 200px; height: 230px; background: #222; border: 3px solid #e74c3c; border-radius: 10px; display: flex; flex-direction: column; align-items: center; padding: 20px; cursor: pointer;">
            <img src="/images/thanosScreen.jpg" style="width: 150px; height: 150px; object-fit: contain;">
            <h2 style="margin-top: 20px;">THANOS</h2>
        </div>

        <div class="character-card" data-character="100" style="width: 200px; height: 230px; background: #222; border: 3px solid #e74c3c; border-radius: 10px; display: flex; flex-direction: column; align-items: center; padding: 20px; cursor: pointer;">
            <img src="/images/100.jpg" style="width: 150px; height: 150px; object-fit: contain;">
            <h2 style="margin-top: 20px;">PLAYER 100</h2>
        </div>

        <div class="character-card" data-character="120" style="width: 200px; height: 230px; background: #222; border: 3px solid #e74c3c; border-radius: 10px; display: flex; flex-direction: column; align-items: center; padding: 20px; cursor: pointer;">
            <img src="/images/120.jpg" style="width: 150px; height: 150px; object-fit: contain;">
            <h2 style="margin-top: 20px;">PLAYER 120</h2>
        </div>

        <div class="character-card" data-character="222" style="width: 200px; height: 230px; background: #222; border: 3px solid #e74c3c; border-radius: 10px; display: flex; flex-direction: column; align-items: center; padding: 20px; cursor: pointer;">
            <img src="/images/222.jpg" style="width: 150px; height: 150px; object-fit: contain;">
            <h2 style="margin-top: 20px;">PLAYER 222</h2>
        </div>

        <div class="character-card" data-character="recruiter" style="width: 200px; height: 230px; background: #222; border: 3px solid #e74c3c; border-radius: 10px; display: flex; flex-direction: column; align-items: center; padding: 20px; cursor: pointer;">
            <img src="/images/recruiter.jpg" style="width: 150px; height: 150px; object-fit: contain;">
            <h2 style="margin-top: 20px;">RECRUITER</h2>
        </div>

        <div class="character-card" data-character="choi-woo" style="width: 200px; height: 230px; background: #222; border: 3px solid #e74c3c; border-radius: 10px; display: flex; flex-direction: column; align-items: center; padding: 20px; cursor: pointer;">
            <img src="/images/choi-woo.jpg" style="width: 150px; height: 150px; object-fit: contain;">
            <h2 style="margin-top: 20px;">CHOI WOO</h2>
        </div>
        </div>
    </div>

    <div id="loading-screen" style="position: fixed; width: 100%; height: 100%; background: #111; display: none; flex-direction: column; justify-content: center; align-items: center; color: white; font-family: 'Press Start 2P', cursive;">
        <h1>KNIFE FIGHT</h1>
        <button id="start-button" style="margin-top: 30px; padding: 15px 30px; background: #e74c3c; color: white; border: none; border-radius: 5px; font-family: 'Press Start 2P', cursive; font-size: 18px; cursor: pointer;">START GAME</button>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</body>
</html>
